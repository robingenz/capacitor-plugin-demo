<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Photo Editor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>About</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      ⚡️ Capacitor plugin that allows the user to edit a photo.
    </ion-card-content>
    <ion-row class="ion-no-padding">
      <ion-col>
        <ion-button
          fill="clear"
          (click)="openOnGithub()"
          class="ion-float-right"
          >GitHub</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Demo</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item *ngIf="base64String">
        <ion-label position="fixed">Photo</ion-label>
        <ion-img [src]="base64String"></ion-img>
      </ion-item>
      <ion-button expand="block" (click)="selectPhoto()">
        Select a photo to edit
      </ion-button>
      <ion-button expand="block" (click)="editPhoto()" [disabled]="!path"
        >Edit Photo</ion-button
      >
    </ion-card-content>
  </ion-card>
</ion-content>
