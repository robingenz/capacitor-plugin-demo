<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Screen Orientation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>About</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      ⚡️ Capacitor plugin to lock/unlock the screen orientation.
    </ion-card-content>
    <ion-row class="ion-no-padding">
      <ion-col>
        <ion-button
          fill="clear"
          (click)="openOnGithub()"
          class="ion-float-right"
          >GitHub</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Demo</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="fixed">Current Screen Orientation</ion-label>
        <ion-input
          type="text"
          readonly
          [value]="currentOrientation"
        ></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="lock()">Lock</ion-button>
      <ion-button expand="block" (click)="unlock()">Unlock</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
