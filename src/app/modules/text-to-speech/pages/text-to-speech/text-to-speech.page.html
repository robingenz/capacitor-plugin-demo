<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Text To Speech</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>About</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      ⚡️ Capacitor plugin for synthesizing speech from text.
    </ion-card-content>
    <ion-row class="ion-no-padding">
      <ion-col>
        <ion-button
          fill="clear"
          (click)="openOnGithub()"
          class="ion-float-right"
          >GitHub</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Demo</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formGroup">
        <ion-item>
          <ion-label position="fixed">Text</ion-label>
          <ion-input
            formControlName="text"
            type="text"
            placeholder="Text to speak"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Language</ion-label>
          <ion-select formControlName="lang">
            <ion-select-option
              *ngFor="let lang of supportedLanguages"
              [value]="lang"
              >{{ lang }}</ion-select-option
            >
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label position="fixed">Rate</ion-label>
          <ion-input
            formControlName="rate"
            type="number"
            min="0.1"
            max="10"
            step="0.1"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="fixed">Pitch</ion-label>
          <ion-input
            formControlName="pitch"
            type="number"
            min="0.1"
            max="2"
            step="0.1"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="fixed">Volume</ion-label>
          <ion-input
            formControlName="volume"
            type="number"
            min="0"
            max="1"
            step="0.1"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="fixed">Voice</ion-label>
          <ion-select formControlName="voice">
            <ion-select-option
              *ngFor="let voice of supportedVoices; let i = index"
              [value]="i"
              >{{ voice.name }}</ion-select-option
            >
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Category</ion-label>
          <ion-select formControlName="category">
            <ion-select-option value="ambient">Ambient</ion-select-option>
            <ion-select-option value="playback">Playback</ion-select-option>
          </ion-select>
        </ion-item>
      </form>
      <ion-button expand="block" (click)="speak()">Speak</ion-button>
      <ion-button expand="block" (click)="stop()">Stop</ion-button>
      <ion-button expand="block" (click)="openInstall()">Install</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
