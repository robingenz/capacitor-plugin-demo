<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>File Opener</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>About</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      ⚡️ Capacitor plugin to open a file with the default application.
    </ion-card-content>
    <ion-row class="ion-no-padding">
      <ion-col>
        <ion-button
          fill="clear"
          (click)="openOnGithub()"
          class="ion-float-right"
          >GitHub</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Demo</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="fixed">Copy to App Directory</ion-label>
        <ion-checkbox readonly [(ngModel)]="copyToAppDirectory"></ion-checkbox>
      </ion-item>
      <ion-button expand="block" (click)="pickFile()"> Pick file </ion-button>
      <ion-button expand="block" (click)="openFile()" [disabled]="!path"
        >Open file</ion-button
      >
    </ion-card-content>
  </ion-card>
</ion-content>
