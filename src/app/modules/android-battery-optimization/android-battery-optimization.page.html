<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Android Battery Optimization</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>About</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      ⚡️ Capacitor plugin to access battery optimization settings on Android.
    </ion-card-content>
    <ion-row class="ion-no-padding">
      <ion-col>
        <ion-button
          fill="clear"
          (click)="openOnGithub()"
          class="ion-float-right"
          >GitHub</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Demo</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="fixed">Enabled</ion-label>
        <ion-checkbox readonly [checked]="isEnabled"></ion-checkbox>
      </ion-item>
      <ion-button expand="block" (click)="isBatteryOptimizationEnabled()">
        Is Battery Optimization Enabled
      </ion-button>
      <ion-button expand="block" (click)="openBatteryOptimizationSettings()"
        >Open Battery Optimization Settings</ion-button
      >
      <ion-button expand="block" (click)="requestIgnoreBatteryOptimization()"
        >Request Ignore Battery Optimization</ion-button
      >
    </ion-card-content>
  </ion-card>
</ion-content>
